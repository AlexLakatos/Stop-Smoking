<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Stop Smoking</title>
        <link rel="stylesheet" href="assets/lib/jquery.mobile-1.0.1.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="assets/lib/jquery.mobile.structure-1.0.1.css" type="text/css" media="screen" />
        
        <script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/js/jquery-1.7.1.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/lib/jquery.mobile-1.0.1.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/initLocalStorage.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/yes.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/no.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>

        

    </head>
    <body style="background-color:#333333 !important;" onload="populateDays('');">
<div data-role="page" data-theme="a">    
    <div data-role="content" align="center">
    <h2>Have you smoked today?</h2>
        <a href="#yes" data-role="button" data-icon="check" data-theme="c" onclick="populateData('yes');">Yes</a>
        <a href="#no" data-role="button" data-icon="check" data-theme="c" onclick="populateData('no');">No</a>	
    </div><!-- /content -->
    <div data-role="footer" align="center">
    <p>You have quit for <em id="days"></em> days!</p>
    </div><!-- /footer -->
</div><!-- /page -->
<div id="yes" data-role="page" data-theme="a">    
    <div data-role="content">
    <p id="yes-quote"></p>
    </div><!-- /content -->
    <div data-role="footer" align="center">
    <p>You have quit for <em id="yes-days"></em> days!</p>
    </div><!-- /footer -->
</div><!-- /page -->
<div id="no" data-role="page" data-theme="a">    
    <div data-role="content">
    <p id="no-quote"></p>	
    </div><!-- /content -->
    <div data-role="footer" align="center">
    <p>You have quit for <em id="no-days"></em> days!</p>
    </div><!-- /footer -->
</div><!-- /page -->
    </body>
</html>
